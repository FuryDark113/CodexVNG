<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only Fury</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2 class="logo">HoleVerse</h2>
    <nav class="navigation">
      <a href="https://www.mediafire.com/file/djnhxl173gzlto6/1761872717929.png/file">Tiêu đề</a>
      <a href="https://www.mediafire.com/file/8lx0184es99felb/1761835241299.png/file">Trang trí</a>
      <a href="https://www.mediafire.com/file/nw23w2gwqjbn9oi/1761834889603.jpg/file">Background</a>
      <a href="#">Contact</a>
      <button class="btnLogin-popup">Login</button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close-outline"></ion-icon>
    </span>

        <div class="form-box login">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail-outline"></ion-icon>
          </span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <input type="checkbox"> Remember me
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Already have an account? <a href="#" class="register-link">Login</a></p>
        </div>
      </form>
    </div>
    

    <div class="form-box register">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail-outline"></ion-icon>
          </span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <input type="checkbox"> I agree to the terms and conditions
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Don't have an account? <a href="#" class="login-link">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
  </html>
